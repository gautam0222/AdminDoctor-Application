buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.7.3" // Latest stable version as of December 2024
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.20" // Latest stable version as of March 2025
        classpath 'com.google.gms:google-services:4.4.2' // Latest stable version as of May 2024
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}