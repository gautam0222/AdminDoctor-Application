name: untitled2
description: Medical records app with advanced admin panel.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

# Define your application version
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

# Dependencies specify other packages that your package needs in order to work
dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.6
  firebase_database: ^11.3.5
  flutter_rating_bar: ^4.0.1
  shared_preferences: ^2.0.15

  # Charts and data visualization
  fl_chart: ^0.70.2

  # File handling
  file_picker: ^10.1.0
  path: ^1.8.3
  path_provider: ^2.1.0
  open_file: ^3.3.2

  # Utils
  provider: ^6.0.5
  intl: ^0.20.2
  url_launcher: ^6.1.12

  # Environment variables and API
  flutter_dotenv: ^5.1.0
  http: ^1.2.0
  image_picker: ^1.0.4

  # UI components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3

  # Animation and interactivity
  flutter_animate: ^4.4.0

  # PDF creation for medical reports
  pdf: ^3.10.5
  printing: ^5.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # Assets - include the .env file here
  assets:
    - .env